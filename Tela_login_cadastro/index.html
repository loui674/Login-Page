<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== Importando ícones através do IconsCount pro CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="style.css">


    <title>Login e cadastro</title>
</head>
<body>

    <div class="container">
        <div class="form">
            <div class="form login">
                <span class="title">Login</span>

                <form action="#">
                   <!--email-->
                   <div class="input-field">
                    <input type="text" placeholder="Enter your email" required>
                    <i class="uil uil-envelope"></i>
                   </div>
                   <!--senha-->
                   <div class="input-field">
                    <input type="password" placeholder="Enter your password" required>
                    <i class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                   </div>

                   <div class="checkbox-text">
                    <div class="checkbox-content">
                        <input type="checkbox" id="logCheck">
                        <label for="logCheck" class="text">Lembre de mim</label>
                    </div>

                    <a href="#" class="text">Esqueceu a senha?</a>
                   </div>
                   
                   <div class="input-field button">
                    <input type="button" value="Entrar">
                   </div>

                </form>

                <div class="login-signup">
                    <span class="text">Tá perdidão?</span>
                    <a href="#" class="text signup-text">Cadastre-se aqui</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
